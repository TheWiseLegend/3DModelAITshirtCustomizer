# Project identification
sonar.projectKey=tshirt-customizer
sonar.projectName=3D T-Shirt Customizer
sonar.projectVersion=1.0

# Source code location
sonar.sources=client/src,server

# Exclude files we don't want to scan
sonar.exclusions=**/node_modules/**,\
                 **/dist/**,\
                 **/build/**,\
                 **/*.test.js,\
                 **/*.test.jsx,\
                 **/*.spec.js,\
                 **/*.spec.jsx,\
                 **/tests/**,\
                 **/test/**,\
                 **/__tests__/**,\
                 **/public/**,\
                 **/client/public/**,\
                 **/*.png,\
                 **/*.jpg,\
                 **/*.jpeg,\
                 **/*.gif,\
                 **/*.svg,\
                 **/*.ico,\
                 **/*.woff,\
                 **/*.woff2,\
                 **/*.ttf,\
                 **/*.eot,\
                 **/*.mp4,\
                 **/*.webm

# Test coverage exclusions (don't measure coverage for these)
sonar.coverage.exclusions=**/*.test.js,\
                          **/*.test.jsx,\
                          **/*.spec.js,\
                          **/*.spec.jsx

# # Test execution reports (optional, for better test tracking)
# sonar.testExecutionReportPaths=client/coverage/test-report.xml,server/coverage/test-report.xml

# Tell SonarQube this is JavaScript/JSX
sonar.javascript.file.suffixes=.js,.jsx

# Coverage report paths
sonar.javascript.lcov.reportPaths=client/coverage/lcov.info,server/coverage/lcov.info

# SonarQube server URL
sonar.host.url=http://host.docker.internal:9000

